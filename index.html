<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h2 id="black">Number Guessing Game</h2>
            <h3>Try and guess a random number between 1 and 100.</h3>
            <h3>You have 10 attempts to guess the right number.</h3>
        </div>
        <div id="center">
            <label for="guess-number" class="inline"><h1>Guess a Number</h1></label>
            <input type="text" id="guess-number" class="inline">
            <button class="inline" id="submit-button">Submit guess</button>
            <h3 class="inline">Previous Guesses: <span class="previous-guess"></span></h3>
            <h3 class="inline">Guess remaining: <span class="guess-remaining">10</span></h3>
            <p class="lowOrhigh"></p>
            <button id="reset">Reset</button>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
